<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme de Traduction Algérienne</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Traduction Pro Algérie</h1>
        <p>Réservez une séance de traduction instantanée avec des experts algériens</p>
    </header>
    <main>
        <section class="reservation">
            <h2>Réserver une séance</h2>
            <form id="bookingForm">
                <input type="text" name="name" placeholder="Votre nom" required>
                <input type="email" name="email" placeholder="Votre email" required>
                <select name="speciality" required>
                    <option value="">Spécialité</option>
                    <option value="juridique">Juridique</option>
                    <option value="médical">Médical</option>
                    <option value="technique">Technique</option>
                </select>
                <input type="datetime-local" name="datetime" required>
                <button type="submit">Réserver</button>
            </form>
            <p id="confirmation"></p>
        </section>
    </main>
    <a href="reservation.html" class="btn-reserver">Réserver Maintenant</a>
